  <!-- Başlık -->
  <section class="p-5 text-center">
    <div class="container">
      <h2 id="iletisimbaslik" class="mb-3 fw-bold">İletişim</h2>
      <i class="fas fa-code" id="iconn"></i>
    </div>
  </section>

  <!-- Form -->
  <main>
    <div class="container">
      <form action="php/iletisimdonus.php" method="POST" onsubmit="return validateForm(this)">
        <div class="mb-3">
          <label for="isim" class="form-label">İsim ve Soyisim</label>
          <input type="text" id="isim" name="isim" class="form-control" placeholder="İsminizi ve Soyisminizi girin" required minlength="4">
        </div>

        <div class="mb-3">
          <label for="mail" class="form-label">Email</label>
          <input type="email" id="mail" name="mail" class="form-control" placeholder="Email adresinizi girin" required>
        </div>

        <div class="mb-3">
          <label class="form-label">İşleminizi Seçiniz</label><br>
          <input type="radio" name="radio" value="Sikayet" required> Şikayet<br>
          <input type="radio" name="radio" value="Oneri"> Öneri<br>
          <input type="radio" name="radio" value="Diger"> Diğer
        </div>

        <div class="mb-3">
          <label class="form-label">Cinsiyetiniz</label><br>
          <input type="radio" name="radio2" value="Erkek" required> Erkek<br>
          <input type="radio" name="radio2" value="Kadın"> Kadın
        </div>

        <div class="mb-3">
          <label for="mesaj" class="form-label">Mesaj</label>
          <textarea id="mesaj" name="mesaj" rows="5" class="form-control" placeholder="Mesajınızı yazın" required minlength="10"></textarea>
        </div>

        <button class="btn btn-secondary" type="reset">Temizle</button>
        <button class="btn btn-primary" type="submit">Gönder</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-3 text-center clr">
    <p id="footeryazi">Web-Teknolojileri-Projesi Rojda 2025</p>
    <p>
      <a href="https://github.com" class="Link"><i class="fab fa-github" id="icon1"></i> Github</a>
      <a href="https://www.instagram.com" class="Link"><i class="fab fa-instagram" id="icon1"></i> Instagram</a>
      <a href="https://www.linkedin.com" class="Link"><i class="fab fa-linkedin" id="icon1"></i> Linkedin</a>
    </p>
  </footer>

  <!-- JavaScript -->
  <script>
    function validateForm(frm) {
      const isim = frm.isim.value.trim();
      const email = frm.mail.value.trim();
      const mesaj = frm.mesaj.value.trim();

      const at = email.indexOf("@");
      const dot = email.lastIndexOf(".");

      if (isim.length < 4) {
        alert("İsim en az 4 karakter olmalıdır.");
        return false;
      }
      if (mesaj.length < 10) {
        alert("Mesaj en az 10 karakter olmalıdır.");
        return false;
      }
      if (at < 1 || dot < at + 2 || dot + 2 >= email.length) {
        alert("Geçerli bir email adresi giriniz.");
        return false;
      }
      return true;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
