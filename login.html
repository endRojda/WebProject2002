<!--<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Giriş Yap</h1>
    <form action="login.php" method="POST" onsubmit="return validateForm()">
      <div class="mb-3">
        <label for="kullaniciAdi" class="form-label">Kullanıcı Adı (Mail)</label>
        <input type="text" class="form-control" id="kullaniciAdi" name="kullaniciAdi">
      </div>
      <div class="mb-3">
        <label for="sifre" class="form-label">Şifre</label>
        <input type="password" class="form-control" id="sifre" name="sifre">
      </div>
      <button type="submit" class="btn btn-primary">Giriş Yap</button>
    </form>
  </div>

  <script>
    function validateForm() {
      const email = document.getElementById("kullaniciAdi").value;
      const password = document.getElementById("sifre").value;

      if (!email || !password) {
        alert("Tüm alanları doldurunuz.");
        return false;
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert("Geçerli bir e-posta adresi giriniz.");
        return false;
      }
      return true;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
