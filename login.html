<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Sayfası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Giriş Yap</h2>
    <form action="php/login.php" method="POST" onsubmit="return validateForm()" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3">
            <label for="name" class="form-label">Kullanıcı Adı (E-posta)</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="ornek@sakarya.edu.tr" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Şifre</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Şifre" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
    </form>
</div>

<script>
function validateForm() {
    const email = document.getElementById("name").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
        alert("Kullanıcı adı ve şifre boş bırakılamaz.");
        return false;
    }

    const emailRegex = /^[a-zA-Z0-9._%+-]+@sakarya\.edu\.tr$/;
    if (!emailRegex.test(email)) {
        alert("Geçerli bir '@sakarya.edu.tr' e-posta adresi giriniz.");
        return false;
    }

    return true;
}
</script>

</body>
</html>
