  <div class="container mt-5">
    <h1>İlgi Alanlarım</h1>
    <p>Film, dizi ve teknolojiye ilgi duyuyorum. Aşağıda favori filmlerimi TMDB API üzerinden çekerek gösteriyorum.</p>
    <div id="film-listesi" class="row"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("https://api.themoviedb.org/3/movie/popular?api_key=YOUR_API_KEY&language=tr-TR")
        .then(response => response.json())
        .then(data => {
          const filmListesi = document.getElementById("film-listesi");
          data.results.slice(0, 4).forEach(film => {
            const div = document.createElement("div");
            div.classList.add("col-md-3");
            div.innerHTML = `
              <div class="card mb-4">
                <img src="https://image.tmdb.org/t/p/w500${film.poster_path}" class="card-img-top" alt="${film.title}">
                <div class="card-body">
                  <h5 class="card-title">${film.title}</h5>
                  <p class="card-text">${film.overview.substring(0, 100)}...</p>
                </div>
              </div>`;
            filmListesi.appendChild(div);
          });
        });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
